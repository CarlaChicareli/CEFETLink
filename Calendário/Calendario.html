            <div class="Comunidades">

                <div class="header1">
                    <h1>Comunidades</h1>
                </div>

                <div class="comun-list">
                    <div class="clubes-item">
                        <div class="form-group">
                            <input class="checkbox" id="checkbox1" type='checkbox' />

                            <span class="color-indicator blue"></span>
                        </div>
                    </div>
                    <div class="eventos-item">
                        <div class="form-group">
                            <input class="checkbox" id="checkbox2" type='checkbox' />
                            <label for="checkbox2"><span>CEFET eventos</span> </label>

                    </div>
                    <div class="info3-item">
                        <div class="form-group">
